on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
  push:
    branches: [master]
    paths-ignore:
      - "**.md"
      - "examples/**"

permissions:
  contents: read

jobs:
  lint:
    runs-on: macos-15-xlarge
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun ci
      - run: bunx biome ci --error-on-warnings

  test:
    runs-on: macos-15-xlarge
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun ci
      - run: bun run test

  types:
    runs-on: macos-15-xlarge
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - run: bun ci
      - run: bun --bun test:src-types
      - run: bun --bun test:types

  deploy-docs:
    if: github.ref == 'refs/heads/master'
    needs: [lint, test, types]
    runs-on: macos-15-xlarge
    steps:
      - name: Trigger deploy
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: curl -f "$deploy_url"
