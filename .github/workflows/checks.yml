on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
  push:
    branches: [master]
    paths-ignore:
      - "**.md"
      - "examples/**"
  workflow_dispatch:

permissions:
  contents: read

env:
  IBM_TELEMETRY_DISABLED: true

jobs:
  lint:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun ci
      - run: bunx biome ci --error-on-warnings

  test-svelte4:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun ci

      - name: Generate types
        run: bun build:docs

      - name: Test Svelte 4 Types
        run: bun run test:types

      - name: Test Svelte 4
        run: bun run test

  test-svelte3:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun ci

      - name: Generate types
        run: bun build:docs

      - name: Test Svelte 3 Types
        run: bun run test:types:svelte3

      - name: Test Svelte 3
        run: bun run test:svelte3

  test-svelte5:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun ci

      - name: Generate types
        run: bun build:docs

      - name: Test Svelte 5 Types
        run: bun run test:types:svelte5

      - name: Test Svelte 5
        run: bun run test:svelte5

  types:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun ci

      - name: Build docs
        run: bun build:docs

      - run: bun test:src-types
      - run: bun test:types

  deploy-docs:
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master'
    needs: [lint, test-svelte4, types]
    runs-on: macos-15
    steps:
      - name: Trigger deploy
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: curl -f "$deploy_url"
