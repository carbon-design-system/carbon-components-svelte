on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
  push:
    branches: [master]
    paths-ignore:
      - "**.md"
      - "examples/**"
  workflow_dispatch:

permissions:
  contents: read

env:
  IBM_TELEMETRY_DISABLED: true

jobs:
  lint:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun ci
      - run: bunx biome ci --error-on-warnings

  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun ci
      - run: bun run test

  test-svelte5:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun ci
      - run: |
          cd tests-svelte5
          bun ci
          bun run test
          bun run test:types

  types:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun ci

      - name: Build docs
        run: bun build:docs

      - name: Validate docs
        run: |
          if ! git diff --quiet --exit-code; then
            echo "Error: Auto-generated documentation is out of date."
            echo "Run 'bun build:docs' locally and commit the changes."
            echo ""
            echo "Changed files:"
            git diff --name-only
            exit 1
          fi

      - run: bun test:src-types
      - run: bun test:types

  deploy-docs:
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/master'
    needs: [lint, test, types]
    runs-on: macos-15
    steps:
      - name: Trigger deploy
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: curl -f "$deploy_url"
