<!DOCTYPE html>
<html lang="en" theme="white">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Components Svelte</title>
    <script>
      try {
        const theme = localStorage.getItem("theme");

        if (["white", "g10", "g80", "g90", "g100"].includes(theme)) {
          document.documentElement.setAttribute("theme", theme);
          document.documentElement.style.setProperty("color-scheme", ["white", "g10"].includes(theme) ? "light" : "dark");
        }
      } catch (e) {}
    </script>

    <!-- Tealium/GA Set up -->
    <script type="text/javascript">
      window._ibmAnalytics = {
        settings: {
          name: 'CarbonSvelte',
          isSpa: true,
          tealiumProfileName: 'ibm-web-app',
        },
        onLoad: [['ibmStats.pageview', []]],
      };
      digitalData = {
        page: {
          pageInfo: {
            ibm: {
              siteId: 'IBM_' + _ibmAnalytics.settings.name,
            },
          },
          category: {
            primaryCategory: 'PC100',
          },
        },
      };
    </script>
    <script
      type="module"
      src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/footer.min.js"></script>
    <script
      src="//1.www.s81c.com/common/stats/ibm-common.js"
      type="text/javascript"
      async="async"></script>
  </head>
  <body>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
